<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper navigation">
                <img class="logo" src="https://dwglogo.com/wp-content/uploads/2017/08/Golang-logo-001.svg" alt="logo" />
                <a href="/" class="brand-logo center">Golang Simple Chat</a>

            </div>
        </nav>
    </header>
    <main id="app" >
        <div class="row chatPre" v-if="joined">
            <div class="col s12">
                <div class="card horizontal chatBox">
                    <div id="chat-messages" class="card-content " v-html="chatContent">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" v-if="joined">
            <div class="input-field col s8">
                <input type="text" v-model="newMsg" @keyup.enter="send" placeholder="Type here...">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" style="background-color: skyblue;" @click="send">
                    <i class="material-icons right">chat</i>
                    Send
                </button>
            </div>
        </div>
        <div class="row" v-if="!joined">

            <div class="input-field col s8">
                <input type="text" v-model.trim="username" placeholder="Username">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" style="background-color: skyblue;" @click="join()">
                    <i class="material-icons right">done</i>
                    Join
                </button>
            </div>
        </div>
    </main>
    <footer class="center navigation">Template by Dmitrii Karpenko
    </footer>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
